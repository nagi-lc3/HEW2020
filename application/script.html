<script>
    bubbly({
            blur: 15, //ぼかし
            colorStart: '#78a6de', //背景グラデーション始まりの色
            colorStop: '#0d2035', //背景グラデーション終わりの色
            radiusFunc: () => 5 + Math.random() * 5, //大きさ
            angleFunc: () => -Math.PI / 2, //向き
            velocityFunc: () => Math.random() * 10, //速さ
            bubbleFunc: () => `hsla(${200 + Math.random() * 50}, 100%, 65%, .1)`, //色彩(hsla)
            bubbles: 200, //個数
            compose: 'source-over', //色ブレンド
        });
</script>
